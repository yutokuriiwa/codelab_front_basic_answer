<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>3択クイズ</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mask hidden" id="mask"></div>
  <div class="wrapper">
    <h1 class="title"><i class="fas fa-question"></i>3択クイズ<i class="fas fa-question"></i></h1>
    <div class="q-wrapper">
      <h2 class="q-title">問題1. 世界で3番目に面積の大きい国は？
      </h2>
      <div class="q-radio">
        <label><input type="radio" name="question1" value="1" checked><span>カナダ</span></label>
        <label><input type="radio" name="question1" value="2"><span>アメリカ合衆国</span></label>
        <label><input type="radio" name="question1" value="3"><span>中華人民共和国</span></label>
      </div>
    </div>
    <div class="q-wrapper">
      <h2 class="q-title">問題2. 日本で一番人口の少ない都道府県は？</h2>
      <div class="q-radio">
        <label><input type="radio" name="question2" value="1" checked><span>島根県</span></label><br>
        <label><input type="radio" name="question2" value="2"><span>高知県</span></label><br>
        <label><input type="radio" name="question2" value="3"><span>鳥取県</span></label>
      </div>
    </div>
    <div class="q-wrapper">
      <h2 class="q-title">問題3. りんごの生産量が2番目に多い都道府県は？</h2>
      <div class="q-radio">
        <label><input type="radio" name="question3" value="1" checked><span>山形県</span></label><br>
        <label><input type="radio" name="question3" value="2"><span>長野県</span></label><br>
        <label><input type="radio" name="question3" value="3"><span>山梨県</span></label>
      </div>
    </div>
    <div class="answer" id="answer">解答!!</div>
    <div class="modal" id="modal">
      <div class="result" id="result">?</div>
      <div class="close" id="close">閉じる</div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
