<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ショッピングカート</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conatainer">

    <div class="row" style="margin-top: 100px;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <h1>ショッピングカート</h1>
          <table class="table" style="margin-top: 100px;">
            <thead>
              <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数量</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>タブレット</td>
                <td id="tabletPrice">10000</td>
                <td>
                  <select id="tablet">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>パソコン</td>
                <td id="pcPrice">50000</td>
                <td>
                  <select id="pc">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </td>
              </tr>
          </tbody>
        </table>
        <div class="text-right">
          <button id="btn" class="btn btn-primary">計算</button>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row" style="margin-top: 100px;">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <p>小計：<span class="result" id="subtotal"></span>円</p>
        <p>税額：<span class="result" id="tax"></span>円</p>
        <p>合計：<span class="result" id="total"></span>円(税込)</p>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div><!-- container -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="common_a.js"></script>
</body>
</html>
