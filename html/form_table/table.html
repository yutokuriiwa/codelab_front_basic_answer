<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>テーブル</title>
  <style>
    h1,
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 600px;
      margin: 0 auto;
    }

    th {
      background: #ccc;
      width: 50%;
    }
  </style>
</head>
<body>
<h1>テーブル練習</h1>

<table border="1">
  <thead><h2>プログラミング言語</h2></thead>
  <tbody>
    <tr>
      <th>ジャンル</th>
      <th>言語名</th>
    </tr>
    <tr>
      <td rowspan="3">フロントエンド</td>
      <td>HTML</td>
    </tr>
    <tr>
      <td>CSS</td>
    </tr>
    <tr>
      <td>JavaScript</td>
    </tr>
    <tr>
      <td rowspan="3">バックエンド</td>
      <td>PHP</td>
    </tr>
    <tr>
      <td>Ruby</td>
    </tr>
    <tr>
      <td>Phyton</td>
    </tr>
  </tbody>

</table>
</body>
</html>
